<!DOCTYPE html>
<html>
<head>
    <title>Input Parameters</title>
</head>
<body>
    <h1>Input Parameters</h1>
    <form action="/set_parameters" method="post">
        <label for="time_period_ATR">Time Period ATR:</label>
        <input type="number" id="time_period_ATR" name="time_period_ATR" required><br><br>

        <label for="time_period_ADX">Time Period ADX:</label>
        <input type="number" id="time_period_ADX" name="time_period_ADX" required><br><br>

        <label for="time_period_RSI">Time Period RSI:</label>
        <input type="number" id="time_period_RSI" name="time_period_RSI" required><br><br>

        <label for="time_period_SMA">Time Period SMA:</label>
        <input type="number" id="time_period_SMA" name="time_period_SMA" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
